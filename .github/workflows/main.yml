
name: Subir a s3

on:
  push:
    branches: [ "main" ]

jobs:
  subir-archivo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
      - run: |
          aws s3 cp dist/*.py s3://tarroloco/pythonf/